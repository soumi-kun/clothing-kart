<section>
  <div class="bg-holder overlay overlay-light" style="background-image:url(assets/images/header-bg.png);background-size:cover;"></div>

  <div class="container">
    <div class="row h-100 g-0">
        <h2>Admin Dashboard</h2>
        <div>
          <label for="dateFilter">Select Date: </label>
          <select id="dateFilter" [(ngModel)]="dateFilter" (change)="applyFilter(dateFilter)">
            <option value="all">All</option>
            <option value="today">Today</option>
            <option value="thisWeek">This Week</option>
            <!-- Add more filter options as needed -->
          </select>
        </div>
        <div class="chart-container">
          <div class="chart">
            <h3>Stock Chart</h3>
            <ngx-charts-bar-vertical
              [view]="[500,400]"
              [scheme]="'cool'"
              [results]="stockData"
              [gradient]="false"
              [xAxis]="true"
              [yAxis]="true"
              [legend]="true"
              [showXAxisLabel]="true"
              [showYAxisLabel]="true"
              xAxisLabel="Month"
              yAxisLabel="Sales">
            </ngx-charts-bar-vertical>
          </div>
          <div class="chart">
            <h3>Sales Chart</h3>
            <ngx-charts-pie-chart
                  [view]="[500,400]"
                  [scheme]="'cool'"
                  [results]="salesData"
                  [legend]="true"
                  [explodeSlices]="false"
                  [labels]="true"
                  [doughnut]="true"
                  [gradient]="false">
              </ngx-charts-pie-chart>
          </div>
        </div>
    </div>
  </div>
      
</section>
