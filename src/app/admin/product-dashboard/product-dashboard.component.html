<section>
  <div class="bg-holder overlay overlay-light" style="background-image:url(assets/images/header-bg.png);background-size:cover;"></div>

  <div class="container">
    <div class="row h-100 g-0">
        <h2>Admin Dashboard</h2>
        <div class="chart-container">
          <div class="chart">
            <h3>Stock Chart</h3>
            <ngx-charts-bar-vertical
              [view]="[500,400]"
              [scheme]="'cool'"
              [results]="displayedProductsStockData"
              [gradient]="false"
              [xAxis]="true"
              [yAxis]="true"
              [legend]="true"
              [showXAxisLabel]="true"
              [showYAxisLabel]="true"
              xAxisLabel="Product"
              yAxisLabel="Stock">
            </ngx-charts-bar-vertical>
            <div class="pagination">
              <button (click)="nextPage()">Next</button>
              <span>{{ currentPage }} / {{ totalPages() }}</span>
            </div>
          </div>
          <div class="chart">
            <h3>Sales Chart</h3>
            <ngx-charts-pie-chart
                  [view]="[500,400]"
                  [scheme]="'cool'"
                  [results]="displayedProductsSalesData"
                  [legend]="true"
                  [explodeSlices]="false"
                  [labels]="true"
                  [doughnut]="true"
                  [gradient]="false">
              </ngx-charts-pie-chart>
          </div>
        </div>
    </div>
  </div>
      
</section>
